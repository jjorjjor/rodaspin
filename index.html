<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lucky Spin Klaim Tiket</title>
  <style>
    #btnMusik {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
      font-size: 18px;     
      padding: 12px 20px;    
      transform: scale(1.5);  
    }

    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url("spin2.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 350px;
      margin: 0 auto;
      overflow: visible
      padding-bottom: 40px;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid black;
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #b22222;
      position: relative;
      overflow: visible;
      transform: rotate(0deg);
      transition: transform 5s ease-out;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    .label {
      position: absolute;
      top: 60%;
      left: 10%;
      transform-origin: 0 0;
      font-size: 15px;
      font-weight: bold;
      color: black;
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>🎉 Lucky Spin 🎉</h1>

  <input type="text" id="username" placeholder="Masukkan Username"><br>
  <input type="text" id="kodeTiket" placeholder="Masukkan Kode Tiket"><br>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="putar()">PUTAR!</button>

  <audio id="bgm" src="stecu.mp3" type="audio/mpeg" loop></audio>
  <button onclick="toggleMusic()" id="btnMusik">🔊 Mainkan Musik</button>

  <script>
    const items = ["iPhone 15🎉", "Rp 50K💰", "Rp 100K💰", "Rp 200K💰", "TV📺", "Rp 500K💰", "Sepeda🚲", "Zonk 😅"];
    const wheel = document.getElementById("wheel");

    function drawSlices() {
      wheel.innerHTML = "";
      const angle = 360 / items.length;
      for (let i = 0; i < items.length; i++) {
        const slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = `rotate(${i * angle}deg) skewY(${90 - angle}deg)`;
        slice.style.background = i % 2 === 0 ? "white" : "red";

        const label = document.createElement("div");
        label.className = "label";
        label.innerText = items[i];
        label.style.transform = `skewY(-${95 - angle}deg) rotate(${angle / 2}deg) translateY(-170%)`;

        slice.appendChild(label);
        wheel.appendChild(slice);
      }
    }

    drawSlices();

    function putar() {
      const username = document.getElementById("username").value.trim();
      const kode = document.getElementById("kodeTiket").value.trim();
      if (!username || !kode) return alert("Masukkan Username dan Kode Tiket!");

      let tiketList = JSON.parse(localStorage.getItem("tiketList") || "[]");
      const indexTiket = tiketList.findIndex(t => t.username === username && t.kode === kode);

      if (indexTiket === -1) return alert("Tiket tidak ditemukan!");
      if (tiketList[indexTiket].status !== "belum") return alert("Tiket sudah digunakan!");

      const hadiah = tiketList[indexTiket].hadiah;
      const index = items.indexOf(hadiah);
      if (index === -1) return alert("Hadiah tidak valid!");

      const sliceAngle = 360 / items.length;
      const targetDeg = 360 * 5 + (360 - (index * sliceAngle + sliceAngle / 2)) + 50;
      wheel.style.transform = `rotate(${targetDeg}deg)`;

      setTimeout(() => {
        alert(`🌟 Selamat! Anda mendapatkan: ${hadiah}`);
        tiketList[indexTiket].status = "selesai";
        localStorage.setItem("tiketList", JSON.stringify(tiketList));
      }, 5200);
    }

    let isPlaying = false;
    const bgm = document.getElementById('bgm');
    const btn = document.getElementById('btnMusik');

    function toggleMusic() {
      if (!isPlaying) {
        bgm.play().then(() => {
          isPlaying = true;
          btn.innerText = "⏸️ Stop Musik";
        }).catch(err => {
          alert("Autoplay diblokir, silakan klik ulang");
          console.warn(err);
        });
      } else {
        bgm.pause();
        isPlaying = false;
        btn.innerText = "🔊 Mainkan Musik";
      }
    }
  </script>
</body>
</html>

  <button onclick="buatTiket()">Generate Tiket</button>

  <h2>Daftar Tiket</h2>
  <table id="tabelTiket">
    <thead>
      <tr>
        <th>Kode Tiket</th>

  <script>
    // Proteksi agar tidak bisa diakses tanpa login
    if (!sessionStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    let tiketList = [];

function tampilkanTabel() {
  const tbody = document.querySelector("#tabelTiket tbody");
  tbody.innerHTML = "";

  // Menampilkan data terbaru di atas
  [...tiketList].reverse().forEach(t => {
    const row = `<tr>
      <td>${t.kode}</td>
      <td>${t.username}</td>
      <td>${t.hadiah}</td>
      <td>${t.status}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}



function buatTiket() {
  const username = document.getElementById('username').value.trim();
  const hadiah = document.getElementById('hadiah').value;
  if (!username) return alert("Masukkan username");

  const kode = 'TIKET' + Math.floor(1000 + Math.random() * 9000);
  const data = { kode, username, hadiah, status: "belum" };

  fetch("simpan_tiket.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "success") {
      tiketList.push(data);
      tampilkanTabel();
    } else {
      alert("Gagal menyimpan tiket!");
    }
  });
}


    fetch("data.json")

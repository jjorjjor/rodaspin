<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Buat Kode Tiket Spin</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f5f5f5; }
    #logoutBtn { position: absolute; top: 20px; right: 20px; }
  </style>
</head>
<body>

  <button id="logoutBtn">Logout</button>
  <h1>Admin - Buat Kode Tiket Spin</h1>

  <label>Username:</label>
  <input type="text" id="username" placeholder="Nama pengguna">
  
  <label>Hadiah:</label>
  <select id="hadiah">
    <option value="Rp 50KðŸ’°">Rp 50KðŸ’°</option>
    <option value="Rp 100KðŸ’°">Rp 100KðŸ’°</option>
    <option value="Rp 200KðŸ’°">Rp 200KðŸ’°</option>
    <option value="Rp 500KðŸ’°">Rp 500KðŸ’°</option>
    <option value="TVðŸ“º">TVðŸ“º</option>
    <option value="iPhone 15ðŸŽ‰">iPhone 15ðŸŽ‰</option>
    <option value="SepedaðŸš²">SepedaðŸš²</option>
    <option value="Zonk ðŸ˜…">Zonk ðŸ˜…</option>
  </select>

  <button onclick="buatTiket()">Generate Tiket</button>

  <h2>Daftar Tiket</h2>
  <table id="tabelTiket">
    <thead>
      <tr>
        <th>Kode Tiket</th>
        <th>Username</th>
        <th>Hadiah</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Redirect ke login jika belum login
    if (!sessionStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Tombol Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    });

    // Load dari localStorage
    let tiketList = JSON.parse(localStorage.getItem("tiketList") || "[]");

    function tampilkanTabel() {
      const tbody = document.querySelector("#tabelTiket tbody");
      tbody.innerHTML = "";
      [...tiketList].reverse().forEach(t => {
        const row = `<tr>
          <td>${t.kode}</td>
          <td>${t.username}</td>
          <td>${t.hadiah}</td>
          <td>${t.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function buatTiket() {
      const username = document.getElementById('username').value.trim();
      const hadiah = document.getElementById('hadiah').value;
      if (!username) return alert("Masukkan username");

      const kode = 'TIKET' + Math.floor(1000 + Math.random() * 9000);
      const data = { kode, username, hadiah, status: "belum" };

      tiketList.push(data);
      localStorage.setItem("tiketList", JSON.stringify(tiketList));
      tampilkanTabel();
    }

    // Tampilkan saat halaman pertama dibuka
    tampilkanTabel();
  </script>
</body>
</html>
